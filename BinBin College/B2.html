<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
function myjudge(arr){
	if(arr[1] > 60){
		return arr;
	}
}
var filtered = aqiData.filter(myjudge);

function mysort(arr1, arr2){
	if(arr1[1] < arr2[1]){
		return 1;
	}else if(arr1[1] > arr2[1]){
		return -1;
	}else{
		return 0;
	}
}
var sorted = filtered.sort(mysort);

var num = ['零','一','二','三','四','五','六','七','八','九','十'];
var myul = document.getElementById('aqi-list');
for(var i=0; i<sorted.length; i++){
	var myli = document.createElement('li');
	var mystr = '第'+num[i+1]+'名: '+sorted[i][0]+', '+sorted[i][1];
	var text = document.createTextNode(mystr);
	myli.appendChild(text);
	myul.appendChild(myli);
}

})();

</script>
</body>
</html>
